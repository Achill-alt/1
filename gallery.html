    <script>
        class GalleryManager {
            constructor() {
                this.history = this.loadHistory();
                this.favorites = this.loadFavorites();
                this.currentFilter = 'all';
                this.currentSort = 'newest';
                this.bulkSelectMode = false;
                this.selectedItems = new Set();
                this.currentModalImage = null;
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.renderGallery();
                this.initializeAnimations();
            }
            
            setupEventListeners() {
                // ç­›é€‰æŒ‰é’®
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.renderGallery();
                    });
                });
                
                // æ’åºé€‰æ‹©
                document.getElementById('sort-select').addEventListener('change', (e) => {
                    this.currentSort = e.target.value;
                    this.renderGallery();
                });
                
                // æ‰¹é‡é€‰æ‹©
                document.getElementById('bulk-select-btn').addEventListener('click', () => {
                    this.toggleBulkSelectMode();
                });
                
                document.getElementById('select-all-btn').addEventListener('click', () => {
                    this.selectAll();
                });
                
                document.getElementById('deselect-all-btn').addEventListener('click', () => {
                    this.deselectAll();
                });
                
                // æ‰¹é‡æ“ä½œ
                document.getElementById('bulk-download-btn').addEventListener('click', () => {
                    this.bulkDownload();
                });
                
                document.getElementById('bulk-delete-btn').addEventListener('click', () => {
                    this.bulkDelete();
                });
                
                // æ¨¡æ€æ¡†
                document.getElementById('close-modal').addEventListener('click', () => {
                    this.closeModal();
                });
                
                document.getElementById('image-modal').addEventListener('click', (e) => {
                    if (e.target.id === 'image-modal') {
                        this.closeModal();
                    }
                });
                
                // æ¨¡æ€æ¡†æŒ‰é’®
                document.getElementById('modal-download').addEventListener('click', () => {
                    this.downloadModalImage();
                });
                
                document.getElementById('modal-favorite').addEventListener('click', () => {
                    this.toggleModalFavorite();
                });
                
                document.getElementById('modal-delete').addEventListener('click', () => {
                    this.deleteModalImage();
                });
            }
            
            initializeAnimations() {
                // é¡µé¢å…¥åœºåŠ¨ç”»
                anime({
                    targets: '.glass-effect',
                    opacity: [0, 1],
                    translateY: [30, 0],
                    duration: 800,
                    delay: anime.stagger(100),
                    easing: 'easeOutExpo'
                });
            }
            
            renderGallery() {
                const container = document.getElementById('gallery-container');
                const emptyState = document.getElementById('empty-state');
                
                let filteredItems = this.getFilteredItems();
                
                if (filteredItems.length === 0) {
                    container.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    return;
                }
                
                container.classList.remove('hidden');
                emptyState.classList.add('hidden');
                
                container.innerHTML = '';
                
                filteredItems.forEach((item, index) => {
                    const galleryItem = this.createGalleryItem(item, index);
                    container.appendChild(galleryItem);
                });
                
                // æ·»åŠ å…¥åœºåŠ¨ç”»
                anime({
                    targets: '.gallery-item',
                    opacity: [0, 1],
                    scale: [0.8, 1],
                    duration: 500,
                    delay: anime.stagger(50),
                    easing: 'easeOutExpo'
                });
            }
            
            getFilteredItems() {
                let items = [...this.history];
                
                // åº”ç”¨ç­›é€‰
                if (this.currentFilter === 'favorites') {
                    items = items.filter(item => 
                        this.favorites.some(fav => fav.timestamp === item.timestamp)
                    );
                } else if (this.currentFilter !== 'all') {
                    items = items.filter(item => item.params.style === this.currentFilter);
                }
                
                // åº”ç”¨æ’åº
                items.sort((a, b) => {
                    switch (this.currentSort) {
                        case 'oldest':
                            return a.timestamp - b.timestamp;
                        case 'prompt':
                            return a.params.prompt.localeCompare(b.params.prompt);
                        case 'newest':
                        default:
                            return b.timestamp - a.timestamp;
                    }
                });
                
                return items;
            }
            
            createGalleryItem(item, index) {
                const div = document.createElement('div');
                div.className = 'masonry-item';
                
                const isFavorite = this.favorites.some(fav => fav.timestamp === item.timestamp);
                const isSelected = this.selectedItems.has(item.timestamp);
                
                div.innerHTML = `
                    <div class="gallery-item glass-effect rounded-lg overflow-hidden relative ${isSelected ? 'ring-2 ring-blue-500' : ''}" 
                         data-timestamp="${item.timestamp}">
                        ${this.bulkSelectMode ? `
                            <div class="absolute top-2 left-2 z-10">
                                <input type="checkbox" ${isSelected ? 'checked' : ''} 
                                       class="w-5 h-5 text-blue-600 rounded">
                            </div>
                        ` : ''}
                        
                        ${isFavorite ? `
                            <div class="absolute top-2 right-2 z-10">
                                <span class="text-yellow-400 text-lg">â­</span>
                            </div>
                        ` : ''}
                        
                        <img src="${item.dataURL}" alt="ç”Ÿæˆçš„å›¾åƒ" 
                             class="w-full h-auto object-cover">
                        
                        <div class="p-4">
                            <p class="text-sm text-gray-300 truncate mb-2">
                                ${item.params.prompt.split(',')[0]}
                            </p>
                            <div class="flex items-center justify-between text-xs text-gray-500">
                                <span>${new Date(item.timestamp).toLocaleDateString()}</span>
                                <span>${item.params.resolution}</span>
                            </div>
                        </div>
                    </div>
                `;
                
                // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                const galleryItem = div.querySelector('.gallery-item');
                
                if (this.bulkSelectMode) {
                    const checkbox = div.querySelector('input[type="checkbox"]');
                    checkbox.addEventListener('change', (e) => {
                        e.stopPropagation();
                        if (checkbox.checked) {
                            this.selectedItems.add(item.timestamp);
                        } else {
                            this.selectedItems.delete(item.timestamp);
                        }
                        this.updateBulkActions();
                    });
                } else {
                    galleryItem.addEventListener('click', () => {
                        this.openModal(item);
                    });
                }
                
                return div;
            }
            
            toggleBulkSelectMode() {
                this.bulkSelectMode = !this.bulkSelectMode;
                this.selectedItems.clear();
                
                const btn = document.getElementById('bulk-select-btn');
                const bulkActions = document.getElementById('bulk-actions');
                
                if (this.bulkSelectMode) {
                    btn.textContent = 'å–æ¶ˆé€‰æ‹©';
                    btn.classList.add('active');
                    bulkActions.classList.remove('hidden');
                } else {
                    btn.textContent = 'æ‰¹é‡é€‰æ‹©';
                    btn.classList.remove('active');
                    bulkActions.classList.add('hidden');
                }
                
                this.renderGallery();
                this.updateBulkActions();
            }
            
            selectAll() {
                const filteredItems = this.getFilteredItems();
                filteredItems.forEach(item => {
                    this.selectedItems.add(item.timestamp);
                });
                this.renderGallery();
                this.updateBulkActions();
            }
            
            deselectAll() {
                this.selectedItems.clear();
                this.renderGallery();
                this.updateBulkActions();
            }
            
            updateBulkActions() {
                document.getElementById('selected-count').textContent = this.selectedItems.size;
            }
            
            bulkDownload() {
                if (this.selectedItems.size === 0) return;
                
                this.selectedItems.forEach(timestamp => {
                    const item = this.history.find(h => h.timestamp === timestamp);
                    if (item) {
                        const link = document.createElement('a');
                        link.download = `ai-generated-${timestamp}.png`;
                        link.href = item.dataURL;
                        link.click();
                    }
                });
                
                this.showNotification(`å·²ä¸‹è½½ ${this.selectedItems.size} ä¸ªæ–‡ä»¶`, 'success');
            }
            
            bulkDelete() {
                if (this.selectedItems.size === 0) return;
                
                if (!confirm(`ç¡®å®šè¦åˆ é™¤é€‰ä¸­çš„ ${this.selectedItems.size} ä¸ªä½œå“å—ï¼Ÿ`)) {
                    return;
                }
                
                this.selectedItems.forEach(timestamp => {
                    this.history = this.history.filter(h => h.timestamp !== timestamp);
                    this.favorites = this.favorites.filter(f => f.timestamp !== timestamp);
                });
                
                this.saveHistory();
                this.saveFavorites();
                this.selectedItems.clear();
                this.renderGallery();
                
                this.showNotification(`å·²åˆ é™¤ ${this.selectedItems.size} ä¸ªä½œå“`, 'success');
            }
            
            openModal(item) {
                this.currentModalImage = item;
                
                document.getElementById('modal-image').src = item.dataURL;
                document.getElementById('modal-prompt').textContent = item.params.prompt;
                document.getElementById('modal-style').textContent = this.getStyleName(item.params.style);
                document.getElementById('modal-resolution').textContent = item.params.resolution;
                document.getElementById('modal-steps').textContent = item.params.steps;
                document.getElementById('modal-cfg').textContent = item.params.cfg;
                document.getElementById('modal-timestamp').textContent = new Date(item.timestamp).toLocaleString();
                
                // æ›´æ–°æ”¶è—æŒ‰é’®çŠ¶æ€
                const isFavorite = this.favorites.some(fav => fav.timestamp === item.timestamp);
                const favoriteBtn = document.getElementById('modal-favorite');
                if (isFavorite) {
                    favoriteBtn.textContent = 'å–æ¶ˆæ”¶è—';
                    favoriteBtn.classList.add('text-yellow-400');
                } else {
                    favoriteBtn.textContent = 'æ”¶è—';
                    favoriteBtn.classList.remove('text-yellow-400');
                }
                
                document.getElementById('image-modal').classList.remove('hidden');
                
                // æ¨¡æ€æ¡†å…¥åœºåŠ¨ç”»
                anime({
                    targets: '#image-modal .glass-effect',
                    scale: [0.8, 1],
                    opacity: [0, 1],
                    duration: 300,
                    easing: 'easeOutExpo'
                });
            }
            
            closeModal() {
                anime({
                    targets: '#image-modal .glass-effect',
                    scale: [1, 0.8],
                    opacity: [1, 0],
                    duration: 200,
                    easing: 'easeInExpo',
                    complete: () => {
                        document.getElementById('image-modal').classList.add('hidden');
                    }
                });
            }
            
            downloadModalImage() {
                if (!this.currentModalImage) return;
                
                const link = document.createElement('a');
                link.download = `ai-generated-${this.currentModalImage.timestamp}.png`;
                link.href = this.currentModalImage.dataURL;
                link.click();
                
                this.showNotification('å›¾åƒå·²ä¸‹è½½', 'success');
            }
            
            toggleModalFavorite() {
                if (!this.currentModalImage) return;
                
                const isFavorite = this.favorites.some(fav => fav.timestamp === this.currentModalImage.timestamp);
                
                if (isFavorite) {
                    this.favorites = this.favorites.filter(fav => fav.timestamp !== this.currentModalImage.timestamp);
                    this.showNotification('å·²å–æ¶ˆæ”¶è—', 'info');
                } else {
                    this.favorites.push(this.currentModalImage);
                    this.showNotification('å·²æ·»åŠ åˆ°æ”¶è—', 'success');
                }
                
                this.saveFavorites();
                this.renderGallery();
                
                // æ›´æ–°æ¨¡æ€æ¡†æŒ‰é’®
                const favoriteBtn = document.getElementById('modal-favorite');
                if (isFavorite) {
                    favoriteBtn.textContent = 'æ”¶è—';
                    favoriteBtn.classList.remove('text-yellow-400');
                } else {
                    favoriteBtn.textContent = 'å–æ¶ˆæ”¶è—';
                    favoriteBtn.classList.add('text-yellow-400');
                }
            }
            
            deleteModalImage() {
                if (!this.currentModalImage) return;
                
                if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªä½œå“å—ï¼Ÿ')) {
                    return;
                }
                
                this.history = this.history.filter(h => h.timestamp !== this.currentModalImage.timestamp);
                this.favorites = this.favorites.filter(f => f.timestamp !== this.currentModalImage.timestamp);
                
                this.saveHistory();
                this.saveFavorites();
                this.renderGallery();
                this.closeModal();

            getStyleName(style) {
                const styleNames = {
                    'realistic': 'å†™å®é£æ ¼',
                    'anime': 'åŠ¨æ¼«é£æ ¼',
                    'abstract': 'æŠ½è±¡è‰ºæœ¯',
                    'cyberpunk': 'èµ›åšæœ‹å…‹',
                    'oil-painting': 'æ²¹ç”»é£æ ¼',
                    'watercolor': 'æ°´å½©é£æ ¼'
                };
                return styleNames[style] || style;
            }
            
            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `fixed top-24 right-6 z-50 glass-effect rounded-lg px-4 py-3 text-sm transition-all duration-300 transform translate-x-full`;
                
                const colors = {
                    success: 'border-emerald-500/50 text-emerald-400',
                    error: 'border-red-500/50 text-red-400',
                    info: 'border-blue-500/50 text-blue-400'
                };
                
                notification.classList.add(colors[type] || colors.info);
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.classList.remove('translate-x-full');
                }, 100);
                
                setTimeout(() => {
                    notification.classList.add('translate-x-full');
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            }

            }
